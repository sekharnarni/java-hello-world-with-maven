
trigger:
  - master
stages:
- stage: 'Build'
  displayName: "Affiliate System API Build"
  jobs:
  - job:
  pool:
    vmImage: 'ubuntu-20.04'
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        options: '$(Agent.TempDirectory)/settings.xml -Dmaven.test.failure.ignore=false'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

- stage: 'Dev'
  dependsOn: 'Build'
  displayName: 'Dev Release'
  jobs:
  - job:
    pool:
      vmimage: 'vs2017-win2016'
      demands:
      - maven
  - deployment:
    environment: 'dev'
    strategy:
     runOnce:
      deploy:
        steps:
        - task: DownloadBuildArtifacts@1
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(Build.ArtifactStagingDirectory)'
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
              [xml]$pomXml = Get-Content $(System.ArtifactsDirectory)/$(MULE_APP_NAME)/drop/pom.xml
                                        # version
                                        Write-Host $pomXml.project.version
                                        $pomversion=$pomXml.project.version
                                        Write-Host "##vso[task.setvariable variable=pomversion]$pomversion"
- stage: 'ist'
  dependsOn: 'DEV'
  displayName: 'QA Release'
  jobs:
  - job:
    pool:
      vmimage: 'vs2017-win2016'
      demands:
      - maven 
      variables:
      - group: "Anypoint Platform 'QA Variables"
      - group: "Azure DevOps Mule Deployer"
  - deployment: 'Deploy'
    environment: 'ist'
    strategy:
          runOnce:
            deploy:
              steps:
              - download: current
                artifact: drop
              - task: DownloadSecureFile@1
                displayName: 'Download secure file'
                inputs:
                  secureFile: 'settings.xml'
              - task: PowerShell@2
                displayName: "Extract Version"
                inputs:
                  targetType: 'inline'
                  script: |
                    [xml]$pomXml = Get-Content $(System.ArtifactsDirectory)/$(MULE_APP_NAME)/drop/pom.xml
                          # version
                          Write-Host $pomXml.project.version
                          $pomversion=$pomXml.project.version
                          Write-Host 